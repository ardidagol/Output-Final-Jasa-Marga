<!DOCTYPE html public "-//W3C//DTDX HTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml" xmlns:v="urn:schems-microsoft-com:vml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<title>Google Maps ITCOM</title>
	<style type="text/css">
	@import url ("http://www.google.com/uds/css/gsearch.css");
	@import url("http://www.google.com/uds/solution/localsearch/gmlocalsearch.css");
	</style>
		<script src="https://www.google.co.id/maps/place/Jl.+Tol+Jakarta-Tangerang/@-6.2132592,106.6811897,17z/data=!3m1!4b1!4m5!3m4!1s0x2e69f6f368884c53:0x38b4e33cf73b5501!8m2!3d-6.2132645!4d106.6833784" type = "text/javascript">
		</script>
		<script src="http://www.google.com/uds/api?file=ods.js&amp;v=1.0" type="text/javascript"></script>
		<script src="http://www.google.com/uds/solution/localsearch/gmlocalsearch.js" type = "text/javascript">
		</script>
		<script type="text/javascript">
		function initialized(){
			if (GBrowserIsCompatible()){
			//create and center a map
			var map = new GMap2(document.getElementById("map_canvas"));
			map.setCenter(new GLatLng(37.4419,-122.1419),13);
			map.addControl(new GLargeMapControl());
			map.addControl(new GMapTypeControl());
			//Bind a search control to the map, suppress result list
			map.addControl(new goole.map.localsearch(), new GControlPosition(G_ANCHOR_BOTTOM_RIGHT, new GSize(10,20)));
			}
		}
		GSearch.SetOnLoadCallback(initialize);
		</script>
</head>
	<body onload="initialize()" onunload="GUnload()" style="font-family:Arial;Border:0 none;">
	<div id= "maps_canvas" style="width:500px; height :300px"></div>
</body>
</html>
